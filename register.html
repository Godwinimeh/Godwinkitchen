<!DOCTYPE html>
<html>
<head>
 <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
<body>
    <div class="overall">
        <div class="register">
            <h1>Create Account</h1>    
            <form action="" method="post" >
                <p>First Name:</p>
                <input type="text" name="firstname" placeholder="First Name" required>
                <p>Last Name:</p>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <p>Select Gender:</p>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br><br>
                <p>Email Address:</p>
                <input type="email" name="email" placeholder="Enter Email Address" autocomplete="on" required><br>
                <p>Telephone Number:</p>
                <input type="tel" placeholder="Enter Telephone Number" maxlength="11 "size="11" required><br>
                <p>State of Origin:</p>
                <select name="State of Origin"><br>
                <option value="select">Select</option>
                <option value="state">Abia</option>
                <option value="state">Adamawa</option>
                <option value="state">Akwa Ibom</option>
                <option value="state">Anambra</option>
                <option value="state">Bauchi</option>
                <option value="state">Bayelsa</option>
                <option value="state">Benue</option>
                <option value="state">Borno</option>
                <option value="state">Cross River</option>
                <option value="state">Delta</option>
                <option value="state">Ebonyi</option>
                <option value="state">Edo</option>
                <option value="state">Ekiti</option>
                <option value="state">Enugu</option>
                <option value="state">Gombe</option>
                <option value="state">Imo</option>
                <option value="state">Jigawu</option>
                <option value="state">Kano</option>
                <option value="state">Kastina</option>
                <option value="state">Kebbi</option>
                <option value="state">Kogi</option>
                <option value="state">Kwara</option>
                <option value="state">Lagos</option>
                <option value="state">Nasarawa</option>
                <option value="state">Niger</option>
                <option value="state">Ogun</option>
                <option value="state">Ondo</option>
                <option value="state">Osun</option>
                <option value="state">Oyo</option>
                <option value="state">Plateau</option>
                <option value="state">Rivers</option>
                <option value="state">Sokoto</option>
                <option value="state">Taraba</option>
                <option value="state">Yobe</option>
                <option value="state">Zamfara</option>
                </select><br>
                <p>Age:</p>
                <input type="radio" name="age" value="18-25"> 18 - 25<br>
                <input type="radio" name="age" value="26-35"> 26 - 35<br>
                <input type="radio" name="age" value="36-45"> 36 - 45<br>
                <input type="radio" name="age" value="45-60"> 45 - 60<br>
                <p>Date of Birth:</p>
                <input type="date" name="date" required><br>
                <p>Create Password:</p>
                <input type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                <p>Confirm password:</p>
                <input type="password" name="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" value="Submit">
            </form>
        </div>  
    </div>
</body>
     
</head>
